name: 'Build Micro-app'
description: 'Workflow for building an microapp'
inputs:
  path:  # id of input
    description: 'The path to the microapp'
    required: true
    default: '.'
runs:
  using: "composite"
  steps:
    - name: Check directory
      shell: bash
      run: cd ${{ inputs.path }}

    - name: Use Node.js 15.x
      uses: actions/setup-node@v1
      with:
        node-version: 15.x

    - name: Install
      shell: bash
      run: |
        echo "Adding bit.dev to npm registry"
        npm config set --global @bit:registry https://node.bit.dev
        npm config set --global //node.bit.dev/:_authToken ${BIT_TOKEN}
        echo "Completed adding bit.dev to npm registry"
        npm ci

#    - name: Test
#      shell: bash
#      run: |
#        cd root
#        npm run test-all

    - name: build
      shell: bash
      run: |
        npm run build